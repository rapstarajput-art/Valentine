<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:#ffd6e8;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ğŸŒ¸ floating hearts background */
.bg-heart{
  position:fixed;
  bottom:-30px;
  font-size:22px;
  opacity:0.45;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0}
}

/* ğŸ’Œ postcard */
.card{
  width:380px;
  height:520px;
  background:#fff;
  border-radius:20px;
  padding:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

.hidden{display:none}

h1,h2{margin:15px 0}

/* buttons */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  margin:12px;
  cursor:pointer;
}

#yes{background:#ff4d88;color:#fff}
#no{background:#eee;position:absolute}

/* images */
.photo{
  width:100%;
  border-radius:14px;
}

/* â¤ï¸ heart */
#heart{
  position:absolute;
  top:58%;
  left:33%;
  width:40px;
  height:40px;
  background:red;
  transform:rotate(-45deg);
  cursor:pointer;
  transition:transform .6s ease;
  z-index:2;
}

#heart::before,
#heart::after{
  content:"";
  position:absolute;
  width:40px;
  height:40px;
  background:red;
  border-radius:50%;
  z-index:1;
}
#heart::before{top:-20px;left:0}
#heart::after{left:20px;top:0}

/* ğŸ”¤ heart text FIXED */
#heart span{
  position:absolute;
  top:11px;
  left:6px;
  transform:rotate(45deg);
  color:white;
  font-size:12px;
  font-weight:bold;
  z-index:5;
  pointer-events:none;
}

/* ğŸ’¥ fireworks */
.firework{
  position:fixed;
  width:8px;
  height:8px;
  background:hotpink;
  border-radius:50%;
  animation:boom 1.2s ease-out forwards;
}
@keyframes boom{
  to{
    transform:translate(
      calc(-200px + 400px * var(--x)),
      calc(-200px + 400px * var(--y))
    );
    opacity:0;
  }
}

/* â¤ï¸ beating text */
.beat{
  animation:beat 1s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}
</style>
</head>

<body>

<!-- ğŸ’— floating hearts -->
<script>
for(let i=0;i<24;i++){
  let h=document.createElement("div");
  h.className="bg-heart";
  h.innerText="ğŸ’—";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<!-- PAGE 1 -->
<div class="card" id="p1">
  <div style="font-size:48px">ğŸ±</div>
  <h1>Tanisha, will you be my Valentine? ğŸ’–</h1>
  <button id="yes">Yes ğŸ’•</button>
  <button id="no">No</button>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="p2">
  <h2>You chose love ğŸ’–</h2>
  <div style="position:relative">
    <img src="me.png" class="photo">
    <div id="heart"><span>click</span></div>
  </div>
</div>

<!-- PAGE 3 -->
<div class="card hidden" id="p3">
  <img src="her.png" class="photo">
  <h2 class="beat">My Valentine, My Love ğŸ’–</h2>
</div>

<script>
const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const p3=document.getElementById("p3");
const no=document.getElementById("no");

/* âŒ no button logic */
let texts=["No","Ahhh no ğŸ˜…","Really?","Still no?","No option left ğŸ˜Œ"];
let i=0;

function moveNo(){
  no.style.left=Math.random()*260+"px";
  no.style.top=Math.random()*260+"px";
}

no.onclick=()=>{
  if(i<texts.length){
    no.innerText=texts[i++];
    moveNo();
  }else{
    no.style.display="none";
  }
};

/* âœ… yes */
document.getElementById("yes").onclick=()=>{
  p1.classList.add("hidden");
  p2.classList.remove("hidden");
};

/* â¤ï¸ heart */
let clicks=0;
const heart=document.getElementById("heart");

heart.onclick=()=>{
  clicks++;
  if(navigator.vibrate) navigator.vibrate(120);
  heart.style.transform=`rotate(-45deg) scale(${1+clicks*0.7})`;

  if(clicks===1) heart.querySelector("span").innerText="click again";
  if(clicks===2) heart.querySelector("span").innerText="click harder";

  if(clicks>=3){
    heart.style.transform="rotate(-45deg) scale(20)";
    setTimeout(()=>{
      explode();
      p2.classList.add("hidden");
      p3.classList.remove("hidden");
    },1200);
  }
};

/* ğŸ’¥ fireworks */
function explode(){
  for(let j=0;j<30;j++){
    let f=document.createElement("div");
    f.className="firework";
    f.style.left="50%";
    f.style.top="50%";
    f.style.setProperty("--x",Math.random());
    f.style.setProperty("--y",Math.random());
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
}
</script>

</body>
</html>
