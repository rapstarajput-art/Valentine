<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
/* ===== RESET ===== */
*{box-sizing:border-box;margin:0;padding:0}

/* ===== BACKGROUND ===== */
body{
  font-family:Arial, sans-serif;
  min-height:100vh;
  background:#ffd6e8;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* floating hearts */
.bg-heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  opacity:0.4;
  animation:float 10s linear infinite;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}

/* ===== POSTCARD ===== */
.card{
  background:#fff;
  width:380px;
  height:520px;
  border-radius:18px;
  padding:25px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

.hidden{display:none;}

h1,h2{margin:15px 0}

button{
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:25px;
  margin:12px;
  cursor:pointer;
}

#yes{background:#ff4d88;color:#fff}
#no{background:#eee;position:absolute}

/* ===== IMAGES ===== */
.photo-wrap{
  position:relative;
  width:100%;
  margin-top:10px;
}
.photo-wrap img{
  width:100%;
  border-radius:14px;
}

/* ===== HEART ===== */
#heart{
  position:absolute;
  top:58%;
  left:33%;
  width:40px;
  height:40px;
  background:red;
  transform:rotate(-45deg);
  cursor:pointer;
  transition:transform .6s ease;
}
#heart::before,
#heart::after{
  content:"";
  position:absolute;
  width:40px;
  height:40px;
  background:red;
  border-radius:50%;
}
#heart::before{top:-20px;left:0}
#heart::after{left:20px;top:0}

#heart span{
  position:absolute;
  top:11px;
  left:6px;
  transform:rotate(45deg);
  color:#fff;
  font-size:12px;
  font-weight:bold;
  z-index:5;
  pointer-events:none;
}

/* ===== FIREWORKS ===== */
.firework{
  position:fixed;
  width:8px;
  height:8px;
  background:hotpink;
  border-radius:50%;
  animation:boom 1.2s ease-out forwards;
}
@keyframes boom{
  to{
    transform:translate(
      calc(-200px + 400px * var(--x)),
      calc(-200px + 400px * var(--y))
    );
    opacity:0;
  }
}

/* ===== TEXT BEAT ===== */
.beat{
  animation:beat 1s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}
</style>
</head>

<body>

<!-- floating hearts -->
<script>
for(let i=0;i<20;i++){
  let h=document.createElement("div");
  h.className="bg-heart";
  h.innerText="üíó";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<!-- PAGE 1 -->
<div class="card" id="p1">
  <div style="font-size:50px">üê±</div>
  <h1>Tanisha, will you be my Valentine? üíñ</h1>
  <button id="yes">Yes üíï</button>
  <button id="no">No</button>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="p2">
  <h2>You chose love üíñ</h2>
  <div class="photo-wrap">
    <img src="me.png">
    <div id="heart"><span>click</span></div>
  </div>
</div>

<!-- PAGE 3 -->
<div class="card hidden" id="p3">
  <img src="her.png" style="width:100%;border-radius:14px">
  <h2 class="beat">My Valentine, My Love üíñ</h2>
</div>

<script>
/* ===== PAGE 1 ===== */
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const p3=document.getElementById("p3");

let noTexts=[
  "No",
  "Ahhh nooo üòÖ",
  "Really sure?",
  "This is awkward‚Ä¶",
  "No option left üòå"
];
let n=0;

function moveNo(){
  no.style.left=Math.random()*260+"px";
  no.style.top=Math.random()*260+"px";
}

no.onclick=()=>{
  if(n<noTexts.length){
    no.innerText=noTexts[n++];
    moveNo();
  }else{
    no.style.display="none";
  }
};

yes.onclick=()=>{
  p1.classList.add("hidden");
  p2.classList.remove("hidden");
};

/* ===== HEART ===== */
let clicks=0;
const heart=document.getElementById("heart");
heart.onclick=()=>{
  clicks++;
  if(navigator.vibrate) navigator.vibrate(100);
  heart.style.transform=`rotate(-45deg) scale(${1+clicks*0.7})`;

  if(clicks===1) heart.querySelector("span").innerText="click again";
  if(clicks===2) heart.querySelector("span").innerText="click harder";

  if(clicks>=3){
    heart.style.transform="rotate(-45deg) scale(20)";
    setTimeout(()=>{
      explode();
      p2.classList.add("hidden");
      p3.classList.remove("hidden");
    },1200);
  }
};

/* ===== FIREWORKS ===== */
function explode(){
  for(let i=0;i<30;i++){
    let f=document.createElement("div");
    f.className="firework";
    f.style.left="50%";
    f.style.top="50%";
    f.style.setProperty("--x",Math.random());
    f.style.setProperty("--y",Math.random());
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
}
</script>

</body>
</html>
